    <script>
      // Prevent form submission and handle proxy logic
      document.getElementById("uv-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents page refresh

        const inputUrl = document.getElementById("uv-address").value.trim();

        // If URL is entered
        if (inputUrl) {
          // Check if URL already has a protocol (http or https)
          const formattedUrl = inputUrl.startsWith("http://") || inputUrl.startsWith("https://")
            ? inputUrl
            : "http://" + inputUrl;

          // Check if the proxy is enabled and redirect through the proxy
          const proxyUrl = `https://your-proxy-domain.com/${encodeURIComponent(formattedUrl)}`; // Replace with your proxy URL
          
          // Redirect to the proxied URL
          window.location.href = proxyUrl;
        } else {
          // Show an error message if no URL is entered
          document.getElementById("uv-error").textContent = "Please enter a valid URL.";
        }
      });
    </script>
