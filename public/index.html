<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
    <script src="/public/uv/uv.bundle.js"></script>
    <script src="/public/uv/uv.config.js"></script>
</head>
<body>
    <h1>Ultraviolet Proxy</h1>
    <form id="urlForm">
        <input type="text" id="url" placeholder="Enter a URL" />
        <button type="submit">Start Proxy</button>
    </form>

    <script>
        // Initialize UV instance
        const uv = new UV('/public/uv/');

        // Prevent the form from refreshing the page
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents page refresh

            const inputUrl = document.getElementById('url').value;
            if (inputUrl) {
                // Redirect to the proxy URL
                window.location.href = uv.rewriteUrl(inputUrl);
            } else {
                alert('Please enter a valid URL.');
            }
        });
    </script>
</body>
</html>
